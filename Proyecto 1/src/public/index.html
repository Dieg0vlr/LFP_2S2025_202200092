<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TourneyJS - Analisis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:24px;}
    header{display:flex;gap:12px;align-items:center; margin-bottom:16px}
    h1{margin:0}
    .card{border:1px solid #ddd; border-radius:12px; padding:16px; margin:12px 0}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-block; padding:10px 14px; border-radius:8px; border:1px solid #ccc; text-decoration:none; color:#111}
    .btn.primary{background:#111; color:#fff; border-color:#111}
    .muted{color:#666}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    #preview{display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:12px}
    iframe{width:100%; height:320px; border:1px solid #eee; border-radius:8px}
  </style>
</head>
<body>
  <header>
    <h1>TourneyJS</h1>
    <span class="muted">- visor de reportes generados en out/</span>
  </header>

  <div class="card">
    <p class="muted">
      1) Corre primero: <code>node src/main.js ejemplos/torneo1.txt</code><br>
      2) Luego haz clic en "Actualizar vistas"
    </p>
    <div class="row">
      <button id="refreshBtn" class="btn primary">Actualizar vistas</button>
    </div>
  </div>

  <div class="card">
    <h3>Vistas rapidas</h3>
    <div id="preview">
      <div>
        <h4>Tokens</h4>
        <iframe id="pvTokens"></iframe>
      </div>
      <div>
        <h4>Errores</h4>
        <iframe id="pvErrores"></iframe>
      </div>
      <div>
        <h4>Resumen</h4>
        <iframe id="pvResumen"></iframe>
      </div>
      <div>
        <h4>Bracket (DOT)</h4>
        <pre id="pvDot" class="mono" style="white-space:pre-wrap;max-height:320px;overflow:auto;border:1px solid #eee;border-radius:8px;padding:8px;"></pre>
      </div>
    </div>
  </div>

  <script>
    function loadAll(){
      document.getElementById('pvTokens').src  = '../../out/tokens.html?'  + Date.now();
      document.getElementById('pvErrores').src = '../../out/errores.html?' + Date.now();
      document.getElementById('pvResumen').src = '../../out/resumen.html?' + Date.now();

      fetch('../../out/bracket.dot')
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(txt => { document.getElementById('pvDot').textContent = txt; })
        .catch(() => { document.getElementById('pvDot').textContent = 'bracket.dot no encontrado. Corre el main primero.'; });

    }

    document.getElementById('refreshBtn').addEventListener('click', loadAll);
    // cargar al abrir
    loadAll();
  </script>
</body>
</html>
